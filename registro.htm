<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <nav class="cont-menu">
            <div class="imagen">
                <img src="static/img/logotipo.png" alt="logotipo">
            </div>
            <ul class="menu">
                <li><a href="index.htm">Home</a></li>
                <li><a href="recetas.htm">Recetas</a></li>
                <li><a href="login.htm">Iniciar Sesion</a></li>
            </ul>
        </nav>
        <div class="cont-registro">
            <div class="titulo">
                <h1>Registre su Cuenta</h1>
            </div>
            <div class="mensaje">
                <p>Ingrese sus Datos</p>
            </div>
            <form class="formulario" autocomplete="off">
                <div class="nombre">
                    <p>Ingrese su Nombre</p>
                    <input type="text" name="txtNombre">
                </div>
                <div class="apellido">
                    <p>Ingrese su Apellido</p>
                    <input type="text" name="txtApellido">
                </div>
                <div class="email">
                    <p>Ingrese su Email</p>
                    <input type="text" name="email">
                </div>
                <div class="password">
                    <p>Ingrese una Contraseña</p>
                    <input type="password" name="password">
                </div>
                <div class="repeat-password">
                    <p>Repita su Contraseña</p>
                    <input type="password" name="password_confirmation">
                </div>
                <div class="boton">
                    <button>Crear tu Cuenta</button>
                    <a href="login.htm">Volver al Login</a>
                </div>
            </form>
            <div class="imagen">
                <img src="static/img/logotipo.png" alt="logotipo">
            </div>
        </div>
    </div>
</body>
</html>
